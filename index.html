<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NEON ARCADE - Play Snake online in your browser."
    />
    <title>NEON ARCADE</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6827967239317511"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --bg-1: #080d15;
        --bg-2: #121a2b;
        --card: #182337;
        --text: #f2f6ff;
        --muted: #b9c7e3;
        --accent: #40db9f;
        --accent-2: #7fd8ff;
        --border: #304261;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
        background:
          radial-gradient(circle at 12% 12%, #1a2f4f 0%, transparent 34%),
          radial-gradient(circle at 88% 18%, #163d31 0%, transparent 31%),
          radial-gradient(circle at 70% 80%, #2a1b4a 0%, transparent 36%),
          radial-gradient(circle at 20% 10%, var(--bg-2) 0%, var(--bg-1) 62%);
        color: var(--text);
      }

      main {
        width: min(94vw, 760px);
        padding: 30px 28px 24px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: color-mix(in oklab, var(--card) 92%, black);
        box-shadow: 0 12px 30px rgb(0 0 0 / 35%);
        backdrop-filter: blur(2px);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 8vw, 3.4rem);
        letter-spacing: 0.12em;
        color: var(--text);
        text-shadow: 0 0 16px rgb(64 219 159 / 34%);
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }

      .logo-mark {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        transform: rotate(45deg);
        background: linear-gradient(145deg, #47e7a9 0%, #69d0ff 100%);
        box-shadow: 0 0 14px rgb(71 231 169 / 55%);
      }

      .logo-text {
        display: inline-block;
      }

      p {
        margin: 0;
        line-height: 1.45;
        color: var(--muted);
      }

      .hero {
        display: grid;
        gap: 14px;
        justify-items: center;
      }

      .eyebrow {
        font-size: 0.76rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #8ec9ff;
        font-weight: 700;
      }

      .subtitle {
        max-width: 54ch;
        font-size: 1.02rem;
        line-height: 1.55;
      }

      .cta-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .cta {
        display: inline-block;
        width: fit-content;
        margin-top: 2px;
        padding: 15px 28px;
        border-radius: 12px;
        border: 1px solid #4fe4a5;
        background: linear-gradient(130deg, #184632 0%, #163a5a 100%);
        color: var(--text);
        font-weight: 800;
        text-decoration: none;
        font-size: 1.12rem;
        letter-spacing: 0.02em;
        box-shadow: 0 8px 20px rgb(19 68 50 / 38%);
      }

      .cta:hover {
        background: linear-gradient(130deg, #1f5a40 0%, #1f4c74 100%);
      }

      .cta-secondary {
        color: #9fd8ff;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .cta-secondary:hover {
        text-decoration: underline;
      }

      .links {
        margin-top: 16px;
        padding-top: 14px;
        border-top: 1px solid var(--border);
        display: flex;
        gap: 14px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .updated {
        margin-top: 14px;
        font-size: 0.82rem;
        color: var(--muted);
      }

      .links a {
        color: #90b8e8;
        text-decoration: none;
        font-size: 0.82rem;
      }

      .links a:hover {
        text-decoration: underline;
      }

      @media (width <= 760px) {
        main {
          padding: 24px 18px 20px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <p class="eyebrow">Browser Mini Games</p>
        <h1 class="logo">
          <span class="logo-mark" aria-hidden="true"></span>
          <span class="logo-text">NEON ARCADE</span>
        </h1>
        <p class="subtitle">
          Play fast, clean browser games. Start with Snake and jump into instant sessions.
        </p>
        <div class="cta-row">
          <a class="cta" href="https://nickogir.github.io/snake-game/">Play Snake</a>
          <a class="cta-secondary" href="https://nickogir.github.io/snake-game/how-to-play.html"
            >How it works</a
          >
        </div>
      </section>
      <p class="updated">Last updated: February 13, 2026</p>
      <nav class="links" aria-label="Legal links">
        <a href="https://nickogir.github.io/snake-game/how-to-play.html">How to Play</a>
        <a href="https://nickogir.github.io/snake-game/faq.html">FAQ</a>
        <a href="https://nickogir.github.io/snake-game/changelog.html">Changelog</a>
        <a href="https://nickogir.github.io/snake-game/about.html">About Us</a>
        <a href="https://nickogir.github.io/snake-game/contact.html">Contact Us</a>
        <a href="https://nickogir.github.io/snake-game/privacy.html">Privacy</a>
        <a href="https://nickogir.github.io/snake-game/terms.html">Terms</a>
      </nav>
    </main>
  </body>
</html>
