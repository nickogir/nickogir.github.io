<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NEON ARCADE - Play Snake online in your browser."
    />
    <title>NEON ARCADE</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6827967239317511"
      crossorigin="anonymous"
    ></script>
    <style>
      :root {
        --bg-1: #070c14;
        --bg-2: #10192a;
        --card: #162339;
        --text: #f2f6ff;
        --muted: #b9c7e3;
        --accent: #40db9f;
        --accent-2: #7fd8ff;
        --border: rgb(138 181 255 / 22%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Trebuchet MS", "Segoe UI", Arial, sans-serif;
        background:
          radial-gradient(circle at 12% 12%, #1a2f4f 0%, transparent 34%),
          radial-gradient(circle at 88% 18%, #163d31 0%, transparent 31%),
          radial-gradient(circle at 70% 80%, #2a1b4a 0%, transparent 36%),
          radial-gradient(circle at 20% 10%, var(--bg-2) 0%, var(--bg-1) 62%);
        color: var(--text);
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.03;
        background-image: repeating-linear-gradient(
          0deg,
          rgb(255 255 255 / 100%) 0 1px,
          transparent 1px 4px
        );
      }

      body::after {
        content: "";
        position: fixed;
        width: min(82vw, 920px);
        height: min(55vh, 500px);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 999px;
        pointer-events: none;
        background: radial-gradient(circle, rgb(65 156 255 / 18%) 0%, transparent 68%);
        filter: blur(10px);
      }

      main {
        width: min(95vw, 900px);
        padding: 36px 38px 32px;
        border: 1px solid var(--border);
        border-radius: 18px;
        background: rgb(22 35 57 / 86%);
        box-shadow:
          0 18px 44px rgb(0 0 0 / 40%),
          0 0 28px rgb(79 153 255 / 16%);
        backdrop-filter: blur(6px);
        text-align: center;
        transition:
          transform 160ms ease,
          box-shadow 220ms ease,
          border-color 220ms ease;
      }

      main:hover {
        transform: translateY(-2px);
        border-color: rgb(138 181 255 / 28%);
        box-shadow:
          0 24px 52px rgb(0 0 0 / 44%),
          0 0 34px rgb(79 153 255 / 20%);
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 8vw, 3.4rem);
        letter-spacing: 0.12em;
        color: var(--text);
        text-shadow: 0 0 16px rgb(64 219 159 / 34%);
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }

      .logo-mark {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        transform: rotate(45deg);
        background: linear-gradient(145deg, #47e7a9 0%, #69d0ff 100%);
        box-shadow: 0 0 14px rgb(71 231 169 / 55%);
      }

      .logo-text {
        display: inline-block;
      }

      p {
        margin: 0;
        line-height: 1.45;
        color: var(--muted);
      }

      .hero {
        display: grid;
        gap: 14px;
        justify-items: center;
      }

      .eyebrow {
        font-size: 0.7rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #8ec9ff;
        font-weight: 600;
        opacity: 0.6;
      }

      .subtitle {
        max-width: 54ch;
        font-size: 1.02rem;
        line-height: 1.55;
        color: #d2def6;
      }

      .preview {
        margin: -6px auto 0;
        display: block;
        text-decoration: none;
        color: inherit;
        width: min(100%, 720px);
        border: 1px solid rgb(122 164 234 / 24%);
        border-radius: 12px;
        background: rgb(8 16 29 / 70%);
        position: relative;
        overflow: hidden;
        box-shadow: 0 8px 20px rgb(0 0 0 / 34%);
        cursor: pointer;
        transition:
          transform 160ms ease,
          border-color 180ms ease,
          box-shadow 180ms ease;
      }

      .preview::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background: rgb(4 10 20 / 0%);
        transition: background 180ms ease;
      }

      .preview:hover {
        transform: scale(1.015);
        border-color: rgb(122 164 234 / 44%);
        box-shadow:
          0 12px 26px rgb(0 0 0 / 40%),
          0 0 20px rgb(110 178 255 / 26%);
      }

      .preview:hover::before {
        background: rgb(4 10 20 / 10%);
      }

      .preview img {
        display: block;
        width: 100%;
        height: min(28vw, 220px);
        min-height: 190px;
        object-fit: cover;
      }

      .preview::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(circle at 50% 50%, transparent 56%, rgb(2 8 18 / 36%) 100%),
          repeating-linear-gradient(
            0deg,
            rgb(180 214 255 / 4%) 0 1px,
            transparent 1px 5px
          );
      }

      .preview-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        padding: 4px 8px;
        border-radius: 999px;
        border: 1px solid rgb(121 174 255 / 30%);
        background: rgb(7 20 39 / 82%);
        color: #cde3ff;
        font-size: 0.72rem;
        letter-spacing: 0.04em;
      }

      .preview-hint {
        position: absolute;
        right: 12px;
        bottom: 10px;
        z-index: 2;
        padding: 5px 10px;
        border-radius: 999px;
        border: 1px solid rgb(121 174 255 / 47%);
        background: rgb(7 20 39 / 90%);
        color: #d8ecff;
        font-size: 0.74rem;
        letter-spacing: 0.03em;
        box-shadow: 0 2px 8px rgb(0 0 0 / 28%);
        opacity: 0;
        transform: translateY(4px);
        transition:
          opacity 160ms ease,
          transform 160ms ease;
      }

      .preview:hover .preview-hint {
        opacity: 1;
        transform: translateY(0);
      }

      .cta-row {
        display: flex;
        width: min(100%, 720px);
        align-items: center;
        justify-content: center;
        margin-top: -8px;
        position: relative;
      }

      .cta-row::before {
        content: "";
        position: absolute;
        width: min(360px, 72%);
        height: 74px;
        border-radius: 999px;
        background: radial-gradient(circle, rgb(79 228 165 / 32%) 0%, transparent 70%);
        filter: blur(10px);
        pointer-events: none;
      }

      .cta {
        display: inline-block;
        width: clamp(280px, 40%, 360px);
        max-width: 100%;
        margin-top: 2px;
        padding: 15px 24px;
        border-radius: 12px;
        border: 1px solid #4fe4a5;
        background: linear-gradient(130deg, #184632 0%, #163a5a 100%);
        color: var(--text);
        font-weight: 800;
        text-decoration: none;
        font-size: 1.18rem;
        letter-spacing: 0.02em;
        text-align: center;
        white-space: nowrap;
        box-shadow: 0 8px 20px rgb(19 68 50 / 38%);
        position: relative;
        transition:
          transform 120ms ease,
          box-shadow 160ms ease,
          border-color 160ms ease;
      }

      .cta:hover {
        background: linear-gradient(130deg, #1f5a40 0%, #1f4c74 100%);
        border-color: #70f2bc;
        transform: translateY(-1px);
        box-shadow: 0 11px 24px rgb(20 87 64 / 46%);
      }

      .cta:active {
        transform: translateY(0);
        box-shadow: 0 5px 14px rgb(20 87 64 / 34%);
      }

      .cta-secondary {
        color: #9fd8ff;
        text-decoration: none;
        font-size: 0.9rem;
        margin-top: 8px;
      }

      .cta-secondary:hover {
        text-decoration: underline;
      }

      .footer-bar {
        width: min(100%, 720px);
        margin: 24px auto 0;
        padding-top: 14px;
        border-top: 1px solid var(--border);
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 12px;
      }

      .updated {
        font-size: 11px;
        color: rgb(170 184 215 / 56%);
        white-space: nowrap;
        justify-self: end;
      }

      .link-group {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .footer-bar .link-group:first-of-type {
        justify-self: start;
      }

      .footer-bar .link-group:last-of-type {
        justify-self: center;
      }

      .link-group a {
        color: #90b8e8;
        text-decoration: none;
        font-size: 0.77rem;
        opacity: 0.84;
      }

      .link-group a:hover {
        text-decoration: underline;
        opacity: 1;
      }

      @media (width <= 760px) {
        main {
          padding: 24px 18px 28px;
        }

        .footer-bar {
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .updated {
          order: 3;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero">
        <p class="eyebrow">Browser Mini Games</p>
        <h1 class="logo">
          <span class="logo-mark" aria-hidden="true"></span>
          <span class="logo-text">NEON ARCADE</span>
        </h1>
        <p class="subtitle">
          Play fast, clean browser games. Start with Snake and jump into instant sessions.
        </p>
        <a
          class="preview"
          href="https://nickogir.github.io/snake-game/"
          aria-label="Open Snake and start playing"
        >
          <span class="preview-badge">Snake • Classic</span>
          <img
            src="./assets/snake-preview.png"
            alt="Snake 3D gameplay preview showing the snake and prey on the board"
            loading="eager"
          />
          <span class="preview-hint">▶ Click to play</span>
        </a>
        <div class="cta-row">
          <a class="cta" href="https://nickogir.github.io/snake-game/">Start playing</a>
        </div>
        <a class="cta-secondary" href="https://nickogir.github.io/snake-game/how-to-play.html"
          >How to play</a
        >
      </section>
      <footer class="footer-bar" aria-label="Site links">
        <nav class="link-group" aria-label="Game links">
          <a href="https://nickogir.github.io/snake-game/">Games</a>
          <a href="https://nickogir.github.io/snake-game/changelog.html">Changelog</a>
        </nav>
        <nav class="link-group" aria-label="Company links">
          <a href="https://nickogir.github.io/snake-game/about.html">About</a>
          <a href="https://nickogir.github.io/snake-game/contact.html">Contact</a>
          <a href="https://nickogir.github.io/snake-game/privacy.html">Privacy</a>
          <a href="https://nickogir.github.io/snake-game/terms.html">Terms</a>
        </nav>
        <span class="updated">Last updated: <span id="last-updated">-</span></span>
      </footer>
    </main>
    <script>
      (() => {
        const target = document.getElementById("last-updated");
        if (!target) {
          return;
        }
        const modified = new Date(document.lastModified);
        if (Number.isNaN(modified.getTime())) {
          target.textContent = "-";
          return;
        }
        target.textContent = modified.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      })();
    </script>
  </body>
</html>
